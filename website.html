    <div class="container my-3">
      <h1>Option to set an alarm</h1>

      <form>
        <div class="form-group">
          <label for="alarm">Set Alarm</label>
          <input
            type="text"
            class="form-control"
            id="alarm"
            name="alarm"
            placeholder="Enter the time in yyyy-mm-dd hh:mm:ss"
          />

          <small id="alarmHelp" class="form-text text-muted"
            >We'll never share your alarm with anyone else.</small
          >
        </div>

        <button id="alarmSubmit" type="submit" class="btn btn-primary">
          Set Alarm
        </button>
      </form>
